<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <!-- Auth Panel -->
        <div class="auth-panel" id="authPanel">
            <div class="auth-status" id="authStatus">
                <!-- Signed out state -->
                <div id="signedOutView" class="auth-view">
                    <p class="auth-message">Sign in to track your game stats!</p>
                    <button id="showAuthModalBtn" class="btn-secondary">Sign In / Sign Up</button>
                </div>

                <!-- Signed in state -->
                <div id="signedInView" class="auth-view" style="display: none;">
                    <div class="user-info">
                        <span id="userEmail"></span>
                        <button id="signOutBtn" class="btn-link">Sign Out</button>
                    </div>
                    <div class="stats-display" id="statsDisplay">
                        <div class="stat-item">
                            <span class="stat-label">Wins as X:</span>
                            <span class="stat-value" id="winsAsX">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Wins as O:</span>
                            <span class="stat-value" id="winsAsO">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Losses:</span>
                            <span class="stat-value" id="losses">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Ties:</span>
                            <span class="stat-value" id="ties">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-info">
            <p id="status">Player X's turn</p>
        </div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="resetButton">New Game</button>
    </div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <h2>Sign In to ATictack</h2>

            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="signin">Sign In</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <div class="auth-form-container" id="signinTab">
                <form id="signinForm">
                    <input type="email" id="signinEmail" placeholder="Email" required>
                    <input type="password" id="signinPassword" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                <div class="divider">OR</div>
                <button id="googleSignInBtn" class="btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18">
                    Sign in with Google
                </button>
            </div>

            <!-- Sign Up Form -->
            <div class="auth-form-container" id="signupTab" style="display: none;">
                <form id="signupForm">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required minlength="6">
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                <div class="divider">OR</div>
                <button id="googleSignUpBtn" class="btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18">
                    Sign up with Google
                </button>
            </div>

            <!-- Error/Success Messages -->
            <div class="auth-message-container">
                <p id="authMessage" class="auth-error" style="display: none;"></p>
            </div>
        </div>
    </div>

    <!-- Firebase v9 Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <!-- Game Script -->
    <script src="script.js"></script>
</body>
</html>
